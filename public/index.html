<!DOCTYPE html>
<html>
<head>
	<title>Rdio thing</title>
</head>
<body>
	<div class="row">
		<div class="col-md-8">
			<h2>Someone's Party</h2>
			Add Suggestions by Searching
		</div>
		<div class="col-md-4">
			<label for="searchText">Search</label>
			<input type="text" id="searchText" name="searchText" />
		</div>
	</div>
	<h2>Current Suggestions</h2>
	<div class="row">
		<div class="col-xs-2">
			<button type="button" class="btn btn-success">&#x1f44d</button>
			<button type="button" class="btn btn-danger">&#x1f44e</button>
		</div>
		<div class="col-xs-3">
			101
		</div>
		<div class="col-xs-7">
			<div><strong>A Song Title</strong></div>
			<div>An Artist - An Album</div>
		</div>
	</div>
	<h2>Search Results</h2>
	<div class="row">
		<div class="col-xs-2">
			<button type="button" class="btn btn-success"><strong>+</strong></button>
		</div>
		<div class="col-xs-3">
			Album Icon
		</div>
		<div class="col-xs-7">
			<div><strong>A Song Title 2</strong></div>
			<div>An Artist - An Album</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			Album Icon
		</div>
		<div class="col-xs-9">
			<div><strong>Some Album Title</strong></div>
			<div>An Artist</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			Artist Icon
		</div>
		<div class="col-xs-9">
			<div><strong>Some Artist</strong></div>
		</div>
	</div>

</body>
</html>
